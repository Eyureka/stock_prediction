<html>    <head>        <link rel="stylesheet" href="/static/styles.css" />        <h1> Welcome to Infy stock prediction </h1>    </head>   <body>      <form action = "/predict"  method = "get">         Enter no. of weeks to predict:         <input type = "text" name = "weeks" />         <p><input type = "submit" value = "Predict" /></p>      </form>            {% if pred_dict %}      <table class="table">          <tr>               <th>Week</th>              <th>Weekly Av. Price</th>          </tr>          {% for week,price in pred_dict.items() %}              <tr class="table__row">                  <td class="table__cell">{{week}}</td>                  <td class="table__cell">{{price}}</td>              </tr>                        {% endfor %}          </table>      {% endif %}   </body></html>
